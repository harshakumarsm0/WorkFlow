name: Lingo.dev i18n

on:
  push:
    branches:
      - main
      - feat/*
    paths:
      - "messages/**"        # ✅ Only run if translation files change
      - ".github/workflows/lingo.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  i18n:
    if: contains(github.event.head_commit.message, '#lingo') # ✅ Commit message must have #lingo
    name: Run i18n
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: lingodotdev/lingo.dev@main
        env:
          GH_TOKEN: ${{ github.token }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          api-key: ${{ secrets.LINGODOTDEV_API_KEY }}
          pull-request: true
          pull-request-title: "feat: update translations via @LingoDotDev"
          commit-message: "feat: update translations via @LingoDotDev"
